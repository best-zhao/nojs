<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>model</title>
<link rel="stylesheet" href="/css/nojs/ui.css">
<script src="/js/lib/nojs/noJS.js" id="nojs"></script>
<script>
noJS.config({
    base : '/src/',
    alias : {
        '$' : 'lib/jquery/jquery',
        'ui' : 'lib/nojs/ui'
    }
})
</script>
</head>
<body>
<div nj-module="myModule">
    <div>
        <textarea data-name="{{name}}">{{name}}+abc</textarea>
    </div>
    <input type="text" nj-item="name" />
    <div data-class="{{name}}">name:{{name}} - {{name1}}</div>
    <input type="checkbox" nj-item="checked">
    <select name="" >
        <option value="0" selected="{{checked}}">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
</div>

<div nj-module="clickToggle">
    <button type="button" nj-click="slide(1,2);isopen=isopen=='d_hide'?'d_show':'d_hide'">open</button>
    <div class="{{isopen}}">isopen:{{isopen}} details……</div>
</div>
<script>
noJS.use('$,lib/nojs/model', function($,nj){
    
    var m1 = nj.module('myModule', function(){
        this.name = 'myname';
        //this.$set('name','nolure');
        
        var self = this;
        setTimeout(function(){
            self.$set('name1','myname1');
        },1000)
    });
    
    var m2 = nj.module('clickToggle', function(){
        this.slide = function(a,b){
            console.log(a,b)
        };
    })
    
})
</script>

</body>
</html>
