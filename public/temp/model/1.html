<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>model</title>
<link rel="stylesheet" href="/css/nojs/ui.css">
<script src="/js/lib/nojs/noJS.js" id="nojs"></script>
<script>
noJS.config({
    base : '/src/',
    alias : {
        '$' : 'lib/jquery/jquery',
        'ui' : 'lib/nojs/ui'
    }
})
</script>
</head>
<body>
<style>
    .nj_module{margin:20px;border:1px solid #e4e4e4;padding:20px;}
</style>
<div nj-module="arrayEach" class="nj_module">
    <input type="text" nj-item="names">{{names}}-{{list.length}}
    <textarea cols="60" rows="4" style="vertical-align:top">{{listStr()}}--{{order}}</textarea>
    
    <p class="gray9 mb10">orderBy:
    <select name="" nj-item="order">
        <option value="name">name</option>
        <option value="value">value</option>
    </select>
    </p>

    <ul nj-each="list|orderBy:order">
        <li>{{$key}}  {{$parent.names+'-'+name}} 
            {{JSON.stringify($data)}}
            <input type="text" nj-item="name" />

            <a href="" 
                style="color:{{$parent.list.length<2?'#ccc':''}}"
                nj-click="$parent.list.length>1 && $parent.list.splice($key,1)"

                >remove</a>
        </li>
    </ul> 

    <button class="nj_btn" nj-click="add()">add</button>
    

    <!-- <ul nj-each="list1">
        <li>name: {{$key}} <a href="" class="gray9" nj-click="$parent.remove($key)">remove</a>
            <div nj-each="$data" style="margin-left:20px">{{$key}} : {{$data}} | </div>
        </li>
    </ul> -->
    <a href="" nj-click="addList1()">add list1</a>
</div>

<div nj-module="myModule" class="nj_module">
    <div>
        <textarea data-name="{{name}}">{{name}}+abc</textarea>
    </div>
    <input type="text" nj-item="name" value="" />
    <div data-class="{{name}}">name:{{arr.x.b+1}} - {{name1}}</div>

    <input type="radio" name="njRadio" nj-item="checked" checked="checked" value="1">
    <input type="radio" name="njRadio" nj-item="checked" value="2">{{checked}}
    <a nj-href="{{checked>1}}">12</a>
    <select name="" multiple1 nj-disabled="{{checked>1}}" size="" nj-item="arr.y">
        <option value="">..</option>
        <optgroup label="{{label}}" nj-each="select|repeat:true">
            <option value="{{value}}" nj-each="options|repeat:true">{{name}}</option>
        </optgroup>
    </select>
    <div><span class="gray9">selectOptions:</span> <code>{{JSON.stringify(arr.y)}}</code></div>
</div>

<div nj-module="clickToggle" class="nj_module">
    <button type="button" nj-click="toggle =! toggle">open</button>
    <div class="{{toggle?'':'d_hide'}}">isopen:{{toggle}} details……</div>
</div>

<script>
noJS.use('$,ui,lib/nojs/model', function($,ui,nj){
    nj.module('arrayEach', function($scope){
        $scope.names = '';        
        $scope.list = [
            {name:1}, {name:2}
        ]
        $scope.listStr = function(){
            var a = JSON.stringify($scope.list);
            return a;
        }
        $scope.list1 = {
            '11' : [1,2,3],
            '12' : [4,5]
        }
        $scope.add = function(){
            $scope.$set('list.push', {name:$scope.list.length+1});
        }   
        $scope.remove = function($key){
            delete $scope.list1[$key];
        }
        var key = 12;
        $scope.addList1 = function(){
            $scope.list1[++key] = [key, 33, 44];
        }
    })
    nj.module('myModule', function($scope){
        $scope.name = 'myname';
        
        $scope.select = [
            {label:'group1', options:[
                {name:'s1',value:1},
                {name:'s2',value:2}
            ]},
            {label:'group2', options:[
                {name:'s3',value:3},
                {name:'s4',value:4}
            ]}
        ]
        $scope.arr = {
            x:{a:1, b:2},
            y : $scope.select[0].options[0]
        };
        // $scope.select = {
        //     '01' : {name:'s1',value:11},
        //     '02' : {name:'s2',value:22},
        //     '03' : {name:'s3',value:33}
        /// }

        setTimeout(function(){
            $scope.$set('name1','myname1');
            $scope.$set('arr.x.b', 3);

            //$scope.select[0].options[0].name = 's11';
            //$scope.select.splice(1,1);
            
            $scope.$set('arr.y', $scope.select[0].options[1]);
        }, 1000)
    });
    
    

    nj.module('clickToggle', function($scope){
        $scope.slide = function(a,b){
            console.log(a,b)
        };

    })
    
    
})
</script>

</body>
</html>
