<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>select</title>
<link rel="stylesheet" href="/css/nojs/ui.css">
<script src="/js/lib/nojs/noJS.js" id="nojs"></script>
<script src="/js/conf.js"></script>
</head>
<body>
<style>
    .nj_module{margin:20px;border:1px solid #e4e4e4;padding:20px;}
</style>
<div nj-module="modSelect" class="nj_module">

    <select name="" nj-item="sels">
        <option value="empty">empty</option>
        <option value="{{value}}" nj-each="items|repeat:true">{{ name }}</option>
    </select>
    {{ sels && JSON.stringify(sels) }} - {{values()}} - {{names+'_a'}}

    <p><span class="gray9">user.name:</span> {{user1.name}}</p>

</div>

<div nj-module="modUser" class="nj_module">
    <span class="lab_list">
        <label for="">c1<input type="checkbox" name="c[]" value="1" nj-item="c"></label>
        <label for="">c2<input type="checkbox" name="c[]" value="2"  nj-item="c"></label>
    </span>
    {{JSON.stringify(c)}}<br />

    <input type="radio" nj-item="rd" name="rd" value="123">
    <input type="radio" nj-item="rd" name="rd" checked value="345">
    {{rd}}
    <p><span class="gray9">user.name:</span> {{user2.name}}</p>
    <p><span class="gray9">user.a:</span> {{user2.a}}</p>
    
</div>

<div nj-module="modTest" class="nj_module">
    {{user3.name}}
    <button nj-click="user3.name++" type="button" class="nj_btn">usre.name++</button>
</div>


<script type="text/templete" id="nj_tmpl">
    <ul>
        <li>12</li>
        <li>12</li>
    </ul>
</script>

<script>
noJS.use('$,ui,nj', function($,ui,nj){
    
    nj.module('user', function(){
        function user(){
            this.name = 'aa';
        }
        return new user();
    })

    nj.controller('modSelect', function($scope, user){
        setTimeout(function(){
            $scope.$set('user1.name', 1);
        }, 1000)
        $scope.user1 = user;

        $scope.items = [
            {name:1,value:1}, {name:2,value:2}
        ]
        $scope.names = 'nolure';
        $scope.sels = $scope.items[0];

        $scope.values = function(){
            // console.log('value:', $scope.sels)
            return $scope.sels && $scope.sels.value 
        }
    })

    nj.controller('modUser', function($scope,user){
        $scope.user2 = user;
        setTimeout(function(){
            $scope.$set('c.push', '2');
            // $scope.$set('user2.name', 5);
        }, 2000)
        $scope.user2.name = 22;
        $scope.c = ['1'];
        $scope.rd = 345;
    });

    nj.controller('modTest', function($scope,user){
        $scope.user3 = user;        
    });

    setTimeout(function(){
         nj.$set('user.name', 6);
    }, 3000)

})

// var tmpl = document.getElementById('nj_tmpl'),
//     el = document.createElement('div');

// el.innerHTML = tmpl.innerHTML.replace(/^\s*|\s*$/g, '');
// console.log(el.childNodes)

</script>

</body>
</html>
