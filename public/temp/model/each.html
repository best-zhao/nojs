<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>each</title>
<link rel="stylesheet" href="/css/nojs/ui.css">
<script src="/js/lib/nojs/noJS.js" id="nojs"></script>
<script>
noJS.config({
    base : '/src/',
    alias : {
        '$' : 'lib/jquery/jquery',
        'ui' : 'lib/nojs/ui'
    }
})
</script>
</head>
<body>
<style>
    .nj_module{margin:20px;border:1px solid #e4e4e4;padding:20px;}
</style>
<div nj-module="arrayEach" class="nj_module">
    <textarea cols="100" rows="3" style="vertical-align:top">{{ listStr() }}--</textarea>
    {{browser}}
    <ul nj-each="list1">
        <li>{{11+$key}}   name:{{name}}, items:{{$parent.list1.length}} 
            <input type="text" nj-item="name">
            <a href="" nj-click="$parent.list1.length>1 && $parent.list1.splice($key,1)">remove</a>
        </li>
    </ul> <br />

    <ul>
        <li nj-each="list|orderBy:order|repeat:true">
            {{$key}}  name:{{name}}, value:{{value}} <input type="text" nj-item="name">
            <a href="" nj-click="delete $parent.list[$key]">remove</a>
        </li>
    </ul> 

    <p class="gray9 mb10">orderBy:
    <select name="" nj-item="order" multiple>
        <option value="value">value</option>
        <option value="name">name</option>
        <option value="">empty</option>
    </select>
    </p>

    <button class="nj_btn" nj-click="add()">add</button>

</div>

<script>
noJS.use('$,ui,lib/nojs/model', function($,ui,nj){
    nj.module('arrayEach', function($scope){
        $scope.browser = $.browser.msie && parseInt($.browser.version)<=8 ? true : false;
        $scope.list1 = [
            {name:33,value:22,items:[0,1,2]}
        ]

        $scope.list = {
            'a' : {name:3,value:22},
            'b' : {name:2,value:11},
            'c' : {name:1,value:33}
        }

        $scope.add = function(){
            $scope.list1.push({
                name : $scope.list1.length+1,
                value : 'new'+$scope.list1.length,
                items : [0, $scope.list1.length, 2]
            });
        }

        $scope.listStr = function(){
            return JSON.stringify($scope.list1);
        }

    })    
    
    
})
</script>

</body>
</html>
