<h4 class="p_tit">scroll</h4>
<h6 class="p_tit">说明：</h6>
<div class="text_info">
	设置元素滚动效果
	<p>依赖模块：'nojs/module/scroll'</p>
</div>
<h6 class="p_tit">使用：</h6>
<div class="text_info">
	<script type="text/codelight" code="javascript" key="menu">
	noJS.use('lib/nojs/module/scroll', function(scroll,$,ui){
		new scroll( element, options );		
	});	
	</script>	
</div>

<script>
noJS.use('$,ui,lib/nojs/mods/scroll',function($,ui,scroll){

	})

});
</script>
