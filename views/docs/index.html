<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title><%=title%></title>
<link rel="stylesheet" href="/css/nojs/ui.css">
<link rel="stylesheet" href="/css/docs.css">
<script>
window.domain = {
    rs : 'http://'+location.host
}
</script>
<script src="/js/lib/nojs/noJS.js" data-config1="../conf.js" id="nojs"></script>
</head>
<body>

<div id="ui_page" class="ui_page d_hide">
    <div class="clearfix ui_wrap">
        <div id="side_menu" class="menu_tree fl"></div>
        <div id='main_content' class="main_content">             
            <div id="iframe_content" class="iframe_content"></div>
            <div id="operating">
                <div class="inner_btn f_icon"></div>
                <ul id="op_menu" class="d_hide">
                    <li class="demo">demo演示</li>
                </ul>
            </div>
        </div>
    </div>
</div><!--#ui_page-->

<script>
var dev = 1;
noJS.config({
    base : domain.rs+(dev?'/src/':'/js/'),
    global : 'global',
    alias : {
        '$' : 'lib/jquery/jquery',
        'ui' : 'lib/nojs/ui',
        '$b' : 'pj/b'
    },
    update : {
        version : '2.0',
        modules : {
            'docs/index' : '20140928',
            '$' : '2014092801'
        }
    }
}).use('docs/init');
</script>
</body>
</html>
