<% include ../layout.html %>

<div id="ui_page" class="ui_page d_hide">
    <div class="clearfix ui_wrap">
        <div id="side_menu" class="menu_tree fl"></div>
        <div id='main_content' class="main_content">             
            <div id="iframe_content" class="iframe_content"></div>
            <div id="operating">
                <div class="inner_btn f_icon">&#xe600;</div>
                <ul id="op_menu" class="d_hide">
                    <li class="demo">demo演示</li>
                </ul>
            </div>
        </div>
    </div>
</div><!--#ui_page-->

<script>
window.domain = {
    rs : 'http://'+location.host
}
!function(){
    var _dev = /[?&]nojs-debug=(true|false)(?:&|$|#)/.exec(location.href),
        dev = domain.rs.indexOf('herokuapp.com')<0;
    if( _dev ){
        dev = _dev[1]=='true';
    }
    noJS.config({
        base : domain.rs+(dev?'/src/':'/js/'),
        global : 'global',
        alias : {
            '$' : 'lib/jquery/jquery',
            'ui' : 'lib/nojs/ui'
        },
        version : {
            base : '2.1',
            modules : {
                'docs/init' : '20140928',
                'global' : '2014101401'
            }
        }
    }).css([
        domain.rs+'/css/nojs/tree.css',
        domain.rs+'/css/nojs/select.css',
        domain.rs+'/css/nojs/codelight.css'
    ]).use('docs/init');
}();
</script>
